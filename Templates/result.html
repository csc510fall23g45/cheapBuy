<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - CheapBuy</title>
</head>
<body>
    <h1>RESULT</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>Price</th>
                <th>Site</th>
                <th>URL</th>
                <th>Visit Website</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dataframe %}
                <tr>
                    <td>{{ item['description'] }}</td>
                    <td>{{ item['price'] }}</td>
                    <td>{{ item['site'] }}</td>
                    <td>{{ item['url'] }}</td>
                    <td><a href="{{ item['url'] }}" target="_blank">Visit {{ item['site'] }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
